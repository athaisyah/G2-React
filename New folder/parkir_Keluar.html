                <div class="input-group-prepend">

            </div>

            <div class="col-md-6">
              <div class="input-group mb-3">
                <select class="custom-select" id="pilih_departemen" onChange="searchOption()">
                  <option value="">Pilih Departemen</option>
                </select>

  <!-- KELUAR MODAL -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">KELUAR</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- MODAL BODY -->
        <div class="modal-body">
          <form>
            <div class="row">
              <!-- NAMA -->
              <div class="col-md-6 mb-3">
                <label for="edit_tipe">Tipe Mobil/ Motor</label>
                <input type="text" class="form-control" id="edit_tipe" placeholder="Suzuki" value="" required>
              </div>
              <!-- PLAT -->
              <div class="col-md-6 mb-3">
                <label for="edit_plat">Plat Nomor</label>
                <input type="text" class="form-control" id="edit_plat" placeholder="B5412" value="" required>
              </div>
            </div>

            <div class="row">
              <!-- PILIH JENIS -->
              <div class="col-md-6 mb-3">
                <label for="edit_jenis">Jenis</label>
                <select class="custom-select d-block w-100" id="edit_jenis" required>
                  <option value="">Pilih Jenis</option>
                  <option>Mobil</option>
                  <option>Motor</option>
                </select>
              </div>
              <!-- NOMOR SLOT -->
              <div class="col-md-6 mb-3">
                <label for="edit_slot">Nomor Slot</label>
                <input type="number" class="form-control" placeholder="Masukkan Slot Nomor" id="edit_slot" required
                  min="1" max="5" maxlength="2">
              </div>
            </div>

            <div class="row">
              <!-- WAKTU MASUK-->
              <div class="col-md-6 mb-3">
                <label for="edit_waktu_masuk">Waktu Masuk</label>
                <input class="form-control" type="time" value="13:45:00" id="edit_waktu_masuk" required>
              </div>
              <!-- WAKTU KELUAR -->
              <div class="col-md-6 mb-3">
                <label for="edit_waktu_keluar">Waktu Keluar</label>
                <input class="form-control" type="time" value="13:45:00" id="edit_waktu_keluar" required>
              </div>
            </div>

            <div class="row">
              <!-- PILIH JENIS -->
              <div class="col-md-6 mb-3">
                <label for="edit_admin">Admin</label>
                <select class="custom-select d-block w-100" id="edit_admin" required>
                  <option value="">Pilih Admin</option>
                  <option>admin1</option>
                  <option>admin2</option>
                  <option>admin3</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <!-- MODAL FOOTER -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
          <button type="button" class="btn btn-danger">Keluar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END KELUAR MODAL -->
