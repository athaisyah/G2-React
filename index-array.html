<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- SCRIPT JS -->
  <script type="text/javascript" src="./arr.js" defer></script>
  <!-- <script type="text/javascript" src="./arrObj.js" defer></script> -->

  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/0c1d2959f4.js" crossorigin="anonymous"></script>

  <!-- google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet" />

  <!-- My style -->
  <style>
    body {
      background: #1f2235;
      font-family: "Baloo Tamma 2", cursive;
      color: white;
    }

    hr {
      background: #f5ba09;
    }

    .register-form {
      background: rgba(49, 53, 82, 0.9);
      color: #f5ba09;
      margin-top: 50px;
      padding: 20px;
      box-shadow: 0px 0px 10px 3px;
    }

    table {
      border-radius: 10px;
    }
  </style>

  <title>Registration Form</title>
</head>

<body>
  <!-- ============================== register FORM ============================== -->
  <div class="container register-form">
    <div class="row">
      <div class="col-md-6">
        <h1 class="text-warning">registration form</h1>
        <hr />
        <div class="form-group">
          <label>Nama</label>
          <input type="text" name="" id="nama" class="form-control" />
        </div>

        <div class="form-group">
          <label>NIK</label>
          <input type="text" name="" id="nik" class="form-control" />
        </div>

        <div class="form-group">
          <label>PIC</label>
          <input type="text" name="" id="pic" class="form-control" />
        </div>

        <div class="form-group">
          <label>Kepentingan</label>
          <textarea name="" id="kepentingan" class="form-control" cols="" rows="2"></textarea>
        </div>

        <div class="form-group">
          <!-- <button type="submit" value="submit" 
                        class="btn btn-outline-warning btn-lg mr-5 justify-content-center btn-block"><b
                            class="text-white"></b></input> -->
          <button onclick="submitData()" class="btn btn-outline-warning btn-lg mr-5 justify-content-center btn-block">
            <b class="text-white">Submit</b>
          </button>
        </div>
      </div>

      <!-- ============================== guest list ============================== -->
      <div class="col-md-6">
        <h1 class="text-warning text-right">guest list</h1>
        <hr />
        <table id="table" class="table table-sm bg-warning">
          <thead>
            <tr>
              <th scope="col" class="text-white">Nama</th>
              <th scope="col" class="text-white">NIK</th>
              <th scope="col" class="text-white">PIC</th>
              <th scope="col" class="text-white">Kepentingan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mark</td>
              <td class="nik-class">123</td>
              <td>Jacob</td>
              <td>Interview</td>
            </tr>
            <tr>
              <td>Otto</td>
              <td class="nik-class">456</td>
              <td>Jacob</td>
              <td>Ujian tertulis</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
